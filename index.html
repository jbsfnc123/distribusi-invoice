<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Invoice</title>
    <style>
        /* CSS Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #ffffff;
            --text-muted: #b8b8b8;
            --card-dark: #0f0f23;
            --border-dark: #333;
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animasi Latar Belakang */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Layar Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow-dark);
            border: 1px solid var(--border-dark);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        /* Header Aplikasi Utama */
        .header {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-dark);
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        /* Kontrol dan Pencarian */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-dark);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Tabel Data */
        .table-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-dark);
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }

        .data-table th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        .data-table tr {
            transition: all 0.3s ease;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .editable-cell {
            position: relative;
        }

        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-light);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .editable-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        .alert-success {
            background: rgba(17, 153, 142, 0.2);
            border: 1px solid #11998e;
            color: #38ef7d;
        }

        .alert-error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #ff6b6b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: var(--success-gradient);
            color: white;
        }

        .status-pending {
            background: var(--warning-gradient);
            color: #333;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Layar Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Pilih Cabang</label>
                    <select id="cabangSelect" class="form-select" required>
                        <option value="">-- Pilih Cabang --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">PIN</label>
                    <input type="password" id="pinInput" class="form-input" placeholder="Masukkan PIN" required>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            <div id="loginAlert"></div>
        </div>
    </div>

    <!-- Aplikasi Utama -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1 class="header-title">Manajemen Invoice</h1>
            <div class="user-info">
                <span id="userCabang"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div id="appAlert"></div>

        <div class="controls">
            <div class="control-group">
                <label class="form-label">Filter Cabang</label>
                <select id="cabangFilter" class="form-select">
                    <option value="">Semua Cabang</option>
                </select>
            </div>
            <div class="control-group">
                <label class="form-label">Pencarian</label>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari Invoice atau Pelanggan...">
                    <span class="search-icon">🔍</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>
            <table id="dataTable" class="data-table hidden">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Tanggal</th>
                        <th>Pelanggan</th>
                        <th>Nilai Asli</th>
                        <th>Cabang</th>
                        <th>Lokasi Invoice</th>
                        <th>Tanggal Tanda Terima</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Konfigurasi
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzV3-TNg-mZ6ZIbdw3_08w8S7Gli-RuHd1tq9bkGWk6fASlQdKujQhaKakTpqHUbUAs/exec',
            CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXsbh4-sMEVfaBTSgHJI13nMK1LxvLZunHOeneWCUrzEjbplYmWpGEQW2TgqmrLqWMS-RtLJ0Y3Mjo/pub?gid=797503768&single=true&output=csv',
            LOKASI_OPTIONS: ['Kantor', 'Toko', 'Sales', 'Kolektor'],
            RETRY_COUNT: 3,
            RETRY_DELAY: 1000
        };

        // Variabel global
        let currentUser = null;
        let masterData = [];
        let apiData = [];
        let combinedData = [];
        let rolesData = [];

        // Inisialisasi aplikasi
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                console.log('=== Menginisialisasi Aplikasi ===');
                await loadRolesData();
                populateCabangSelect();
                setupEventListeners();
                
            } catch (error) {
                console.error('Error menginisialisasi aplikasi:', error);
                showAlert('loginAlert', 'Gagal memuat data. Silakan refresh halaman.', 'error');
            }
        }

        // Menyiapkan event listener
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('cabangFilter').addEventListener('change', handleCabangFilter);
        }

        // Fungsi retry untuk API calls
        async function retryApiCall(fn, retries = CONFIG.RETRY_COUNT) {
            try {
                return await fn();
            } catch (error) {
                if (retries > 0) {
                    console.log(`API call failed, retrying... (${CONFIG.RETRY_COUNT - retries + 1}/${CONFIG.RETRY_COUNT})`);
                    await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY_DELAY));
                    return await retryApiCall(fn, retries - 1);
                }
                throw error;
            }
        }

        // Memuat data peran dengan error handling yang lebih baik
        async function loadRolesData() {
            try {
                console.log('Memuat data peran...');
                
                const response = await retryApiCall(async () => {
                    const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getRoles&t=${Date.now()}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        mode: 'cors'
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    return response;
                });
                
                const data = await response.json();
                console.log('Menerima data peran:', data);
                
                if (data.error) {
