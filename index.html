<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Invoice</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Umum */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #ffffff;
            --text-muted: #b8b8b8;
            --card-dark: #0f0f23;
            --border-dark: #333;
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animasi Latar Belakang */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Layar Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow-dark);
            border: 1px solid var(--border-dark);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        /* Header Aplikasi Utama */
        .header {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-dark);
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        /* Kontrol dan Pencarian */
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-group.buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end; /* Posisikan tombol di kanan */
        }

        .control-group {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-dark);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        /* Tabel Data */
        .table-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-dark);
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }

        .data-table th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        .data-table tr {
            transition: all 0.3s ease;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .data-table td.actions {
            white-space: nowrap; /* Mencegah tombol melompat ke baris baru */
        }
        
        .data-table td.actions button {
            margin-left: 5px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }


        .editable-cell {
            position: relative;
        }

        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-light);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
            -webkit-appearance: none; /* Hilangkan styling default pada input date */
            -moz-appearance: none;
            appearance: none;
        }

        .editable-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        .alert-success {
            background: rgba(17, 153, 142, 0.2);
            border: 1px solid #11998e;
            color: #38ef7d;
        }

        .alert-error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #ff6b6b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden {
            display: none !important;
        }

        /* Status Badge */
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: var(--success-gradient);
            color: white;
        }

        .status-pending {
            background: var(--warning-gradient);
            color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-dark);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--border-dark);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 20px var(--shadow-dark);
            animation: zoomIn 0.3s ease-out;
            position: relative;
        }
        
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-dark);
        }

        .modal-title {
            font-size: 1.8rem;
            color: var(--text-light);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .close-button {
            color: var(--text-muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close-button:hover,
        .close-button:focus {
            color: var(--text-light);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-dark);
        }
        
        .modal-footer .btn {
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 8px;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
            }
            
            .control-group.buttons {
                justify-content: center; /* Pusatkan tombol di mobile */
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Layar Login -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="cabangSelect" class="form-label">Pilih Cabang</label>
                    <select id="cabangSelect" class="form-select" required aria-label="Pilih Cabang">
                        <option value="">-- Pilih Cabang --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pinInput" class="form-label">PIN</label>
                    <input type="password" id="pinInput" class="form-input" placeholder="Masukkan PIN" required aria-label="Masukkan PIN">
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            <div id="loginAlert" class="mt-2"></div>
        </div>
    </div>

    <!-- Aplikasi Utama -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1 class="header-title">Manajemen Invoice</h1>
            <div class="user-info">
                <span id="userCabang"></span>
                <button id="logoutBtn" class="logout-btn" aria-label="Logout">Logout</button>
            </div>
        </div>

        <div id="appAlert"></div>

        <div class="controls">
            <div class="control-group">
                <label for="cabangFilter" class="form-label">Filter Cabang</label>
                <select id="cabangFilter" class="form-select" aria-label="Filter Cabang">
                    <option value="">Semua Cabang</option>
                </select>
            </div>
            <div class="control-group">
                <label for="searchInput" class="form-label">Pencarian</label>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari Invoice atau Pelanggan..." aria-label="Cari Invoice atau Pelanggan">
                    <span class="search-icon"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="control-group buttons">
                <!-- Tombol Tambah Invoice (hanya terlihat oleh JKT) -->
                <button id="addInvoiceBtn" class="btn btn-success hidden" aria-label="Tambah Invoice">
                    <i class="fas fa-plus-circle"></i> Tambah Invoice
                </button>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>
            <table id="dataTable" class="data-table hidden">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Tanggal</th>
                        <th>Pelanggan</th>
                        <th>Nilai Asli</th>
                        <th>Cabang</th>
                        <th>Lokasi Invoice</th>
                        <th>Tanggal Tanda Terima</th>
                        <th>Status</th>
                        <th>Aksi</th> <!-- Tambah kolom Aksi -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan dirender di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Tambah Invoice -->
    <div id="addInvoiceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Tambah Invoice Baru</h2>
                <button type="button" class="close-button" id="closeAddInvoiceModal" aria-label="Tutup Modal">
                    &times;
                </button>
            </div>
            <form id="addInvoiceForm">
                <div class="form-group">
                    <label for="newInvoiceNum" class="form-label">Nomor Invoice</label>
                    <input type="text" id="newInvoiceNum" class="form-input" required aria-label="Nomor Invoice Baru">
                </div>
                <div class="form-group">
                    <label for="newInvoiceDate" class="form-label">Tanggal</label>
                    <input type="date" id="newInvoiceDate" class="form-input" required aria-label="Tanggal Invoice Baru">
                </div>
                <div class="form-group">
                    <label for="newInvoiceCustomer" class="form-label">Pelanggan</label>
                    <input type="text" id="newInvoiceCustomer" class="form-input" required aria-label="Nama Pelanggan Baru">
                </div>
                <div class="form-group">
                    <label for="newInvoiceValue" class="form-label">Nilai Asli</label>
                    <input type="number" id="newInvoiceValue" class="form-input" required min="0" aria-label="Nilai Asli Invoice Baru">
                </div>
                <div class="form-group">
                    <label for="newInvoiceCabang" class="form-label">Cabang</label>
                    <select id="newInvoiceCabang" class="form-select" required aria-label="Cabang Invoice Baru">
                        <!-- Opsi cabang akan diisi secara dinamis -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelAddInvoice">Batal</button>
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </div>
            </form>
            <div id="addInvoiceAlert" class="mt-2"></div>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Konfirmasi Hapus Invoice</h2>
                <button type="button" class="close-button" id="closeDeleteConfirmModal" aria-label="Tutup Modal Konfirmasi Hapus">
                    &times;
                </button>
            </div>
            <p>Apakah Anda yakin ingin menghapus invoice <strong id="invoiceToDeleteNum"></strong>?</p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelDelete">Batal</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Hapus</button>
            </div>
            <div id="deleteConfirmAlert" class="mt-2"></div>
        </div>
    </div>


    <script>
        // Konfigurasi
        const CONFIG = {
            // Ganti URL Apps Script Anda di sini. Pastikan ini adalah URL Deploy "Web app" terbaru.
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzDHEudwsLMgUXRFFJKUCzLl_tub9Njxmvl35T2MnoIOwDqdLKmYEDqX9B47UvSP3G4/exec', 
            // URL CSV untuk data master, pastikan ini adalah URL "Publish to web" sebagai CSV
            CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXsbh4-sMEVfaBTSgHJI13nMK1LxvLZunHOeneWCUrzEjbplYmWpGEQW2TgqmrLqWMS-RtLJ0Y3Mjo/pub?gid=797503768&single=true&output=csv', 
            LOKASI_OPTIONS: ['Kantor', 'Toko', 'Sales', 'Kolektor']
        };

        // Variabel global
        let currentUser = null;
        let masterData = [];
        let apiData = [];
        let combinedData = [];
        let rolesData = []; // Data peran dari Apps Script

        // Inisialisasi aplikasi saat DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        // Fungsi inisialisasi utama
        async function initializeApp() {
            try {
                console.log('=== Menginisialisasi Aplikasi ===');
                await loadRolesData(); // Muat data peran terlebih dahulu
                populateCabangSelect(); // Isi dropdown cabang login
                setupEventListeners(); // Siapkan semua event listener
                
            } catch (error) {
                console.error('Error menginisialisasi aplikasi:', error);
                showAlert('loginAlert', 'Gagal memuat data awal. Silakan periksa koneksi atau URL Apps Script.', 'error');
            }
        }

        // Menyiapkan semua event listener
        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            document.getElementById('cabangFilter').addEventListener('change', handleCabangFilter);
            
            // Event listener untuk tombol Tambah Invoice
            document.getElementById('addInvoiceBtn').addEventListener('click', showAddInvoiceModal);
            document.getElementById('closeAddInvoiceModal').addEventListener('click', () => hideModal('addInvoiceModal'));
            document.getElementById('cancelAddInvoice').addEventListener('click', () => hideModal('addInvoiceModal'));
            document.getElementById('addInvoiceForm').addEventListener('submit', handleAddInvoice);

            // Event listener untuk modal konfirmasi hapus
            document.getElementById('closeDeleteConfirmModal').addEventListener('click', () => hideModal('deleteConfirmModal'));
            document.getElementById('cancelDelete').addEventListener('click', () => hideModal('deleteConfirmModal'));
            document.getElementById('confirmDelete').addEventListener('click', handleDeleteConfirmed);
        }

        // Memuat data peran (role model) dari Apps Script
        async function loadRolesData() {
            try {
                console.log('Memuat data peran (role model)...');
                const data = await makeApiCall('getRoles');
                if (!Array.isArray(data)) {
                    throw new Error('Format data peran tidak valid. Diharapkan array.');
                }
                rolesData = data;
                console.log('Data peran berhasil dimuat:', rolesData);
            } catch (error) {
                console.error('Error memuat peran:', error);
                showAlert('loginAlert', 'Gagal memuat data role. Pastikan Apps Script URL sudah benar dan sheet "role model" ada.', 'error');
                rolesData = []; // Pastikan rolesData kosong jika ada error
            }
        }

        // Mengisi pilihan cabang di form login dari data peran
        function populateCabangSelect() {
            const select = document.getElementById('cabangSelect');
            // Hapus opsi yang ada kecuali opsi pertama "-- Pilih Cabang --"
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Mengambil daftar cabang unik dari rolesData
            const uniqueCabangs = [...new Set(rolesData.map(role => role.cabang).filter(Boolean))].sort();
            
            uniqueCabangs.forEach(cabang => {
                const option = document.createElement('option');
                option.value = cabang;
                option.textContent = cabang;
                select.appendChild(option);
            });
            console.log('Pilihan cabang diisi. Total opsi:', select.children.length);
        }

        // Menangani proses login
        async function handleLogin(e) {
            e.preventDefault();
            clearAlert('loginAlert');
            
            const cabang = document.getElementById('cabangSelect').value.trim();
            const pin = document.getElementById('pinInput').value.trim();
            
            console.log('Percobaan login:', { cabang, pin });
            
            if (!cabang || !pin) {
                showAlert('loginAlert', 'Silakan pilih cabang dan masukkan PIN!', 'error');
                return;
            }
            
            // Validasi login
            const user = rolesData.find(role => 
                role.cabang && role.pin && 
                role.cabang.toString().trim().toLowerCase() === cabang.toLowerCase() && 
                role.pin.toString().trim() === pin
            );
            
            console.log('Hasil login:', user);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userCabang').textContent = `Cabang: ${cabang}`;
                
                // Tampilkan tombol tambah invoice jika user adalah JKT
                if (currentUser.cabang === 'JKT') {

            try {
                showLoading(true);

                await loadMasterData(); // Muat master data dari CSV

        // Memuat master data dari CSV langsung
        async function loadMasterData() {
            try {
                console.log('Memuat master data dari CSV...');
                const response = await fetch(CONFIG.CSV_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                masterData = parseCSV(csvText); // Gunakan parseCSV
                console.log('Master data berhasil dimuat dari CSV. Jumlah baris:', masterData.length);
            } catch (error) {
                console.error('Error memuat master data dari CSV:', error);

        // Memuat data dari API Apps Script

                if (!Array.isArray(data)) {
                     throw new Error('Format data API tidak valid. Diharapkan array.');
                }
                apiData = data;
                console.log('Data API berhasil dimuat. Jumlah baris:', apiData.length);
            } catch (error) {
                console.error('Error memuat data API:', error);

                apiData = [];
            }
        }

        // Mengurai data CSV ke dalam format array of objects
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length <= 1) { 
                return []; // Mengembalikan array kosong jika tidak ada data atau hanya header
            }
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '').toLowerCase()); // Header ke lowercase
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, '')); // Regex untuk handle koma di dalam quote
                if (values.length === 0 || (values.length === 1 && values[0] === '')) { 
                    continue; // Lewati baris kosong
                }
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            return data;
        }

        // Menggabungkan master data dan data API
        function combineData() {
            combinedData = masterData.map(master => {
                const api = apiData.find(a => a.invoice === master.invoice) || {};
                return {
                    ...master,
                    'lokasi invoice': api['lokasi invoice'] || '',
                    'tanggal tanda terima': api['tanggal tanda terima'] || ''
                };
            });
            console.log('Data digabungkan. Jumlah baris:', combinedData.length);
        }

        // Mengisi pilihan filter cabang
        function populateCabangFilter() {
            const select = document.getElementById('cabangFilter');
            // Hapus opsi yang ada kecuali opsi "Semua Cabang"
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }

            // Mengambil daftar cabang unik dari combinedData
            const cabangList = [...new Set(combinedData.map(item => item.cabang).filter(Boolean))].sort();
            
            cabangList.forEach(cabang => {
                const option = document.createElement('option');
                option.value = cabang;
                option.textContent = cabang;
                select.appendChild(option);
            });
        }

        // Merender tabel data
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = ''; // Kosongkan tabel sebelum render ulang
            
            let filteredData = [...combinedData];
            
            // Terapkan filter cabang
            const cabangFilter = document.getElementById('cabangFilter').value;
            // Jika pengguna bukan JKT, hanya tampilkan data cabangnya
            if (currentUser.cabang !== 'JKT') {
                filteredData = filteredData.filter(item => item.cabang === currentUser.cabang);
            } else if (cabangFilter) { // Jika pengguna JKT dan filter cabang dipilih
                filteredData = filteredData.filter(item => item.cabang === cabangFilter);
            }
            
            // Terapkan filter pencarian
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.invoice.toLowerCase().includes(searchTerm) ||
                    item.pelanggan.toLowerCase().includes(searchTerm)
                );
            }
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" style="text-align:center; padding:20px;">Tidak ada data yang ditemukan.</td></tr>`;
                document.getElementById('dataTable').classList.remove('hidden');
                return;
            }

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                // Logika hak akses:
                // JKT bisa edit dan hapus semua.
                // Cabang lain hanya bisa edit data yang cabangnya sama dengan cabang mereka.
                const canEdit = currentUser.cabang === 'JKT' || (item.cabang && currentUser.cabang === item.cabang);
                const canDelete = currentUser.cabang === 'JKT'; // Hanya JKT yang bisa menghapus

                const status = (item['lokasi invoice'] && item['tanggal tanda terima']) ? 'completed' : 'pending';
                
                row.innerHTML = `
                    <td>${item.invoice}</td>
                    <td>${item.tanggal}</td>
                    <td>${item.pelanggan}</td>
                    <td>${formatCurrency(item['original value'])}</td>
                    <td>${item.cabang}</td>
                    <td class="editable-cell">
                        ${canEdit ? createLokasiSelect(item.invoice, item['lokasi invoice']) : (item['lokasi invoice'] || '-')}
                    </td>
                    <td class="editable-cell">
                        ${canEdit ? createDateInput(item.invoice, item['tanggal tanda terima']) : (item['tanggal tanda terima'] || '-')}
                    </td>
                    <td>
                        <span class="status-badge status-${status}">
                            ${status === 'completed' ? 'Selesai' : 'Pending'}
                        </span>
                    </td>
                    <td class="actions">
                        ${canDelete ? `<button class="btn btn-danger btn-sm" onclick="prepareDeleteInvoice('${item.invoice}')" aria-label="Hapus Invoice ${item.invoice}"><i class="fas fa-trash"></i> Hapus</button>` : ''}
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('dataTable').classList.remove('hidden');
        }

        // Membuat elemen select untuk lokasi invoice
        function createLokasiSelect(invoice, currentValue) {
            const select = document.createElement('select');
            select.className = 'editable-input';
            select.setAttribute('aria-label', `Lokasi Invoice ${invoice}`);
            select.onchange = (event) => updateInvoice(invoice, 'lokasi_invoice', event.target.value);
            
            // Tambahkan opsi kosong

            emptyOption.value = '';
            emptyOption.textContent = '-- Pilih Lokasi --';
            emptyOption.selected = !currentValue;
            select.appendChild(emptyOption);
            
            // Tambahkan opsi lokasi
            CONFIG.LOKASI_OPTIONS.forEach(lokasi => {
                const option = document.createElement('option');
                option.value = lokasi;
                option.textContent = lokasi;
                if (currentValue === lokasi) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            
            return select.outerHTML;
        }

        function createDateInput(invoice, currentValue) {

        }

        // Memperbarui data invoice melalui API Apps Script
        async function updateInvoice(invoice, field, value) {
            showLoading(true);
            clearAlert('appAlert');
            try {
                // Pastikan pengguna memiliki hak akses untuk mengedit
                if (currentUser.cabang !== 'JKT') {
                    const invoiceToUpdate = combinedData.find(item => item.invoice === invoice);
                    if (invoiceToUpdate && invoiceToUpdate.cabang !== currentUser.cabang) {
                        showAlert('appAlert', 'Anda tidak memiliki izin untuk mengedit invoice cabang lain.', 'error');
                        showLoading(false);
                        return;
                    }
                }

                const data = {
                    invoice: invoice,
                    [field]: value
                };
                
                const result = await makeApiCall('updateInvoice', data);
                
                if (result.success) {
                    // Perbarui data lokal di apiData
                    const apiItemIndex = apiData.findIndex(item => item.invoice === invoice);
                    if (apiItemIndex > -1) {
                        apiData[apiItemIndex][field.replace('_', ' ')] = value;
                    } else {
                        // Jika invoice belum ada di apiData, tambahkan sebagai entri baru
                        const newApiEntry = { invoice: invoice };
                        newApiEntry[field.replace('_', ' ')] = value;
                        apiData.push(newApiEntry);
                    }
                    
                    // Gabungkan kembali dan render ulang tabel untuk mencerminkan perubahan
                    combineData();
                    renderTable();
                    
                    showAlert('appAlert', 'Data berhasil diperbarui!', 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error memperbarui invoice:', error);
                showAlert('appAlert', 'Gagal memperbarui data: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Menangani pengiriman form tambah invoice
        async function handleAddInvoice(e) {
            e.preventDefault();
            clearAlert('addInvoiceAlert');
            showLoading(true);

            const newInvoiceNum = document.getElementById('newInvoiceNum').value.trim();
            const newInvoiceDate = document.getElementById('newInvoiceDate').value.trim();
            const newInvoiceCustomer = document.getElementById('newInvoiceCustomer').value.trim();
            const newInvoiceValue = parseFloat(document.getElementById('newInvoiceValue').value.trim());
            const newInvoiceCabang = document.getElementById('newInvoiceCabang').value.trim();

            if (!newInvoiceNum || !newInvoiceDate || !newInvoiceCustomer || isNaN(newInvoiceValue) || !newInvoiceCabang) {
                showAlert('addInvoiceAlert', 'Semua field harus diisi dengan benar!', 'error');
                showLoading(false);
                return;
            }

            const invoiceExists = combinedData.some(item => item.invoice.toLowerCase() === newInvoiceNum.toLowerCase());
            if (invoiceExists) {
                showAlert('addInvoiceAlert', 'Nomor Invoice ini sudah ada!', 'error');
                showLoading(false);
                return;
            }

            const newData = {
                invoice: newInvoiceNum,
                tanggal: newInvoiceDate,
                pelanggan: newInvoiceCustomer,
                'original value': newInvoiceValue, // Pastikan sesuai dengan header CSV
                cabang: newInvoiceCabang,
                'lokasi invoice': '', // Kosong saat baru ditambahkan
                'tanggal tanda terima': '' // Kosong saat baru ditambahkan
            };

            try {
                // Tambahkan ke masterData (yang dari CSV) secara lokal
                masterData.push({
                    invoice: newData.invoice,
                    tanggal: newData.tanggal,
                    pelanggan: newData.pelanggan,
                    'original value': newData['original value'],
                    cabang: newData.cabang
                });

                // Tambahkan ke apiData (yang dari Apps Script) melalui API
                const apiResult = await makeApiCall('addInvoice', {
                    invoice: newData.invoice,
                    'lokasi invoice': newData['lokasi invoice'],
                    'tanggal tanda terima': newData['tanggal tanda terima'],
                    tanggal: newData.tanggal, // Apps Script mungkin butuh tanggal dan lainnya juga
                    pelanggan: newData.pelanggan,
                    'original value': newData['original value'],
                    cabang: newData.cabang
                });

                if (apiResult.success) {
                    // Update apiData lokal jika addInvoice di Apps Script juga mengembalikan data yang ditambahkan
                    apiData.push({
                        invoice: newData.invoice,
                        'lokasi invoice': newData['lokasi invoice'],
                        'tanggal tanda terima': newData['tanggal tanda terima']
                    });

                    combineData(); // Gabungkan ulang data
                    renderTable(); // Render ulang tabel
                    hideModal('addInvoiceModal');
                    showAlert('appAlert', 'Invoice baru berhasil ditambahkan!', 'success');
                } else {
                    throw new Error(apiResult.message || 'Gagal menambahkan invoice melalui Apps Script.');
                }
            } catch (error) {
                console.error('Error menambah invoice:', error);
                // Jika gagal di API, hapus dari masterData lokal yang sudah ditambahkan
                masterData = masterData.filter(item => item.invoice !== newInvoiceNum);
                showAlert('addInvoiceAlert', 'Gagal menambahkan invoice: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

            clearAlert('deleteConfirmAlert');

                console.error('Error menghapus invoice:', error);
                showAlert('deleteConfirmAlert', 'Gagal menghapus invoice: ' + error.message, 'error');

        // Memformat nilai mata uang
        function formatCurrency(value) {
            if (value === null || value === undefined || value === '') return ''; // Tangani nilai kosong atau null
            const numValue = typeof value === 'string' ? parseFloat(value.replace(/[^0-9,-]+/g,"").replace(",", ".")) : value;
            if (isNaN(numValue)) return '';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(numValue);
        }

        // Fungsi utilitas untuk memanggil API dengan penanganan error yang lebih baik
        async function makeApiCall(action, data = null, method = null) {
            let url = `${CONFIG.APPS_SCRIPT_URL}?action=${action}`;
            let options = {
                method: method || (data ? 'POST' : 'GET'), // Gunakan method yang diberikan atau tentukan otomatis
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json' // Tambah header Accept
                }
            };

            // Untuk preflight OPTIONS request
            if (options.method === 'OPTIONS') {
                url += '&do=options'; // Indikator untuk Apps Script agar ini adalah OPTIONS request
            }
            
            if (data && options.method !== 'GET') { // Hanya sertakan body untuk POST, PUT, DELETE
                options.body = JSON.stringify(data);
            }

            console.log(`Memanggil API: ${url} dengan method: ${options.method}`, data);
            
            try {
                const response = await fetch(url, options);

                // Jika preflight OPTIONS, respons tidak punya body, cukup return status ok
                if (options.method === 'OPTIONS') {
                    if (response.ok) {
                        return { success: true, message: 'Preflight OK' };
                    } else {
                        throw new Error(`Preflight OPTIONS gagal dengan status: ${response.status}`);
                    }
                }

                // Untuk response non-OPTIONS, selalu coba parse JSON
                const result = await response.json();
                console.log('Respons API:', result);
                
                if (!response.ok) { // Jika status HTTP bukan 2xx
                    throw new Error(result.error || `Error jaringan: ${response.status} ${response.statusText}`);
                }
                
                // Jika Apps Script mengembalikan { error: "..." }
                if (result.error) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                console.error(`Panggilan API gagal untuk aksi: ${action}`, error);
                throw error;
            }
        }
