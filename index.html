<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --success-gradient: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            --warning-gradient: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --bg-dark: #1a1a2e;
            --bg-darker: #16213e;
            --text-light: #ffffff;
            --text-muted: #b8b8b8;
            --card-dark: #0f0f23;
            --border-dark: #333;
            --shadow-dark: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f0f23);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow-dark);
            border: 1px solid var(--border-dark);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            color: white;
        }

        .btn-success {
            background: var(--success-gradient);
            color: white;
        }

        .header {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-dark);
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-dark);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid var(--border-dark);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .table-container {
            background: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border-dark);
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-dark);
        }

        .data-table th {
            background: var(--primary-gradient);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
        }

        .data-table tr {
            transition: all 0.3s ease;
        }

        .data-table tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .editable-cell {
            position: relative;
        }

        .editable-input {
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-light);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .editable-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            animation: slideIn 0.5s ease-out;
        }

        .alert-success {
            background: rgba(17, 153, 142, 0.2);
            border: 1px solid #11998e;
            color: #38ef7d;
        }

        .alert-error {
            background: rgba(245, 87, 108, 0.2);
            border: 1px solid #f5576c;
            color: #ff6b6b;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: var(--success-gradient);
            color: white;
        }

        .status-pending {
            background: var(--warning-gradient);
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 14px;
            }
            
            .data-table th,
            .data-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <div class="login-card">
            <h1 class="login-title">Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Pilih Cabang</label>
                    <select id="cabangSelect" class="form-select" required>
                        <option value="">-- Pilih Cabang --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">PIN</label>
                    <input type="password" id="pinInput" class="form-input" placeholder="Masukkan PIN" required>
                </div>
                <button type="submit" class="btn btn-primary">LOGIN</button>
            </form>
            <div id="loginAlert"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <h1 class="header-title">Invoice Management</h1>
            <div class="user-info">
                <span id="userCabang"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div id="appAlert"></div>

        <div class="controls">
            <div class="control-group">
                <label class="form-label">Filter Cabang</label>
                <select id="cabangFilter" class="form-select">
                    <option value="">Semua Cabang</option>
                </select>
            </div>
            <div class="control-group">
                <label class="form-label">Pencarian</label>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Cari Invoice atau Pelanggan...">
                    <span class="search-icon">🔍</span>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
            </div>
            <table id="dataTable" class="data-table hidden">
                <thead>
                    <tr>
                        <th>Invoice</th>
                        <th>Tanggal</th>
                        <th>Pelanggan</th>
                        <th>Original Value</th>
                        <th>Cabang</th>
                        <th>Lokasi Invoice</th>
                        <th>Tanggal Tanda Terima</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbzbiqIlZletcsjMI3xs9M-TCfIPTSbGIR6r_kOCEdYrgDUQERmkHYwSOJvrr8MkAEZZ/exec', // Replace with your Apps Script URL
            CSV_URL: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTXsbh4-sMEVfaBTSgHJI13nMK1LxvLZunHOeneWCUrzEjbplYmWpGEQW2TgqmrLqWMS-RtLJ0Y3Mjo/pub?gid=797503768&single=true&output=csv',
            LOKASI_OPTIONS: ['Kantor', 'Toko', 'Sales', 'Kolektor']
        };

        // Global variables
        let currentUser = null;
        let masterData = [];
        let apiData = [];
        let combinedData = [];
        let rolesData = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                await loadRolesData();
                populateCabangSelect();
                setupEventListeners();
            } catch (error) {
                console.error('Error initializing app:', error);
                showAlert('loginAlert', 'Gagal memuat data. Silakan refresh halaman.', 'error');
            }
        }

        function setupEventListeners() {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Search input
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            // Cabang filter
            document.getElementById('cabangFilter').addEventListener('change', handleCabangFilter);
        }

        async function loadRolesData() {
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getRoles`);
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                rolesData = data;
            } catch (error) {
                console.error('Error loading roles:', error);
                // Use fallback data for demo
                rolesData = [
                    { cabang: 'JKT', pin: '1234' },
                    { cabang: 'SBY', pin: '5678' },
                    { cabang: 'BDG', pin: '9012' }
                ];
            }
        }

        function populateCabangSelect() {
            const select = document.getElementById('cabangSelect');
            rolesData.forEach(role => {
                const option = document.createElement('option');
                option.value = role.cabang;
                option.textContent = role.cabang;
                select.appendChild(option);
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const cabang = document.getElementById('cabangSelect').value;
            const pin = document.getElementById('pinInput').value;
            
            // Validate login
            const user = rolesData.find(role => role.cabang === cabang && role.pin === pin);
            
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userCabang').textContent = `Cabang: ${cabang}`;
                
                await loadMainData();
            } else {
                showAlert('loginAlert', 'Cabang atau PIN salah!', 'error');
            }
        }

        function handleLogout() {
            currentUser = null;
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('loginForm').reset();
            clearAlert('loginAlert');
        }

        async function loadMainData() {
            try {
                showLoading(true);
                
                // Load master data from CSV
                await loadMasterData();
                
                // Load API data
                await loadApiData();
                
                // Combine data
                combineData();
                
                // Populate cabang filter
                populateCabangFilter();
                
                // Render table
                renderTable();
                
                showLoading(false);
            } catch (error) {
                console.error('Error loading main data:', error);
                showAlert('appAlert', 'Gagal memuat data. Silakan refresh halaman.', 'error');
                showLoading(false);
            }
        }

        async function loadMasterData() {
            try {
                const response = await fetch(CONFIG.CSV_URL);
                const csvText = await response.text();
                masterData = parseCSV(csvText);
            } catch (error) {
                console.error('Error loading master data:', error);
                // Use fallback data for demo
                masterData = [
                    {
                        invoice: 'INV001',
                        tanggal: '2024-01-15',
                        pelanggan: 'PT ABC',
                        'original value': '1000000',
                        cabang: 'JKT'
                    },
                    {
                        invoice: 'INV002',
                        tanggal: '2024-01-16',
                        pelanggan: 'PT DEF',
                        'original value': '2000000',
                        cabang: 'SBY'
                    }
                ];
            }
        }

        async function loadApiData() {
            try {
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getApiData`);
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                apiData = data;
            } catch (error) {
                console.error('Error loading API data:', error);
                apiData = [];
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return data;
        }

        function combineData() {
            combinedData = masterData.map(master => {
                const api = apiData.find(a => a.invoice === master.invoice) || {};
                return {
                    ...master,
                    'lokasi invoice': api['lokasi invoice'] || '',
                    'tanggal tanda terima': api['tanggal tanda terima'] || ''
                };
            });
        }

        function populateCabangFilter() {
            const select = document.getElementById('cabangFilter');
            const cabangList = [...new Set(combinedData.map(item => item.cabang))];
            
            cabangList.forEach(cabang => {
                const option = document.createElement('option');
                option.value = cabang;
                option.textContent = cabang;
                select.appendChild(option);
            });
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            let filteredData = [...combinedData];
            
            // Apply cabang filter
            const cabangFilter = document.getElementById('cabangFilter').value;
            if (cabangFilter) {
                filteredData = filteredData.filter(item => item.cabang === cabangFilter);
            }
            
            // Apply search filter
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredData = filteredData.filter(item => 
                    item.invoice.toLowerCase().includes(searchTerm) ||
                    item.pelanggan.toLowerCase().includes(searchTerm)
                );
            }
            
            filteredData.forEach(item => {
                const row = document.createElement('tr');
                
                const canEdit = currentUser.cabang === 'JKT' || currentUser.cabang === item.cabang;
                const status = (item['lokasi invoice'] && item['tanggal tanda terima']) ? 'completed' : 'pending';
                
                row.innerHTML = `
                    <td>${item.invoice}</td>
                    <td>${item.tanggal}</td>
                    <td>${item.pelanggan}</td>
                    <td>${formatCurrency(item['original value'])}</td>
                    <td>${item.cabang}</td>
                    <td class="editable-cell">
                        ${canEdit ? createLokasiSelect(item.invoice, item['lokasi invoice']) : item['lokasi invoice']}
                    </td>
                    <td class="editable-cell">
                        ${canEdit ? createDateInput(item.invoice, item['tanggal tanda terima']) : item['tanggal tanda terima']}
                    </td>
                    <td>
                        <span class="status-badge status-${status}">
                            ${status === 'completed' ? 'Selesai' : 'Pending'}
                        </span>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            document.getElementById('dataTable').classList.remove('hidden');
        }

        function createLokasiSelect(invoice, currentValue) {
            const select = document.createElement('select');
            select.className = 'editable-input';
            select.onchange = () => updateInvoice(invoice, 'lokasi_invoice', select.value);
            
            // Add empty option
            const emptyOption = document.createElement('option');
            emptyOption.value = '';
            emptyOption.textContent = '-- Pilih Lokasi --';
            emptyOption.selected = !currentValue;
            select.appendChild(emptyOption);
            
            // Add location options
            CONFIG.LOKASI_OPTIONS.forEach(lokasi => {
                const option = document.createElement('option');
                option.value = lokasi;
                option.textContent = lokasi;
                option.selected = currentValue === lokasi;
                select.appendChild(option);
            });
            
            return select.outerHTML;
        }

        function createDateInput(invoice, currentValue) {
            return `<input type="date" class="editable-input" value="${currentValue || ''}" 
                    onchange="updateInvoice('${invoice}', 'tanggal_tanda_terima', this.value)">`;
        }

        async function updateInvoice(invoice, field, value) {
            try {
                const data = {
                    invoice: invoice,
                    [field]: value
                };
                
                const response = await fetch(`${CONFIG.APPS_SCRIPT_URL}?action=updateInvoice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Update local data
                    const apiItem = apiData.find(item => item.invoice === invoice);
                    if (apiItem) {
                        apiItem[field.replace('_', ' ')] = value;
                    } else {
                        apiData.push({
                            invoice: invoice,
                            [field.replace('_', ' ')]: value
                        });
                    }
                    
                    // Recombine and re-render
                    combineData();
                    renderTable();
                    
                    showAlert('appAlert', 'Data berhasil diperbarui!', 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error updating invoice:', error);
                showAlert('appAlert', 'Gagal memperbarui data: ' + error.message, 'error');
            }
        }

        function handleSearch() {
            renderTable();
        }

        function handleCabangFilter() {
            renderTable();
        }

        function formatCurrency(value) {
            if (!value) return '';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(value);
        }

        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            const table = document.getElementById('dataTable');
            
            if (show) {
                spinner.classList.remove('hidden');
                table.classList.add('hidden');
            } else {
                spinner.classList.add('hidden');
                table.classList.remove('hidden');
            }
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                clearAlert(containerId);
            }, 5000);
        }

        function clearAlert(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        // Utility function to handle API calls with error handling
        async function makeApiCall(action, data = null) {
            try {
                const url = `${CONFIG.APPS_SCRIPT_URL}?action=${action}`;
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }
                
                return result;
            } catch (error) {
                console.error(`API call failed for action: ${action}`, error);
                throw error;
            }
        }

        // Add some interactive animations
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.login-card, .control-group, .table-container');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 20;
                    const rotateY = (centerX - x) / 20;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        });

        document.addEventListener('mouseleave', function() {
            const cards = document.querySelectorAll('.login-card, .control-group, .table-container');
            cards.forEach(card => {
                card.style.transform = '';
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            if (e.key === 'Escape') {
                document.getElementById('searchInput').value = '';
                renderTable();
            }
        });

        // Add smooth scrolling for better UX
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
